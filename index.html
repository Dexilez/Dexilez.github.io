<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="images/favicon.svg">
    <script src="https://kit.fontawesome.com/e897b19fc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>

    <div onclick="toggle(this.id)" id=".settings-detail" class="settings">
        <span class="icon-setting"><i class="fas fa-cog"></i></span>
    </div>

    <div class="settings-detail">
        <form class="form-settings">
            <input class="owner-input" type="text" name="ownername" id="ownername" placeholder="Your Name" maxlength="15" required>
            <input class="owner-birthdate" type="date" name="birthdate" id="birthdate" required>
            <input class="submit-button" type="button" value="Save">
        </form>
    </div>

    <span class="all">
        <main>
            <div class="content">
                <div class="message">
                    <div class="message-info">
                        <span class="message-content"></span>
                    </div>
                </div>
                <div class="clock">
                    <div class="clock-info"></div>
                </div>
                <div class="day">
                    <div class="day-info"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </footer>
    </span>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/clock.js"></script>

</body>
</html>
